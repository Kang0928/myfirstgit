<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        .container {
            width: 500px;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" /><button>提交</button>

        <ul id="list">
            <li>张三</li>
        </ul>
    </div>

    <script>
        // 1、点击提交按钮，将文本中的内容，获取到，
        // 2、创建1个li，把表单的内容放到li中，在把li添加到ul中
        // 3、内容需要顾虑敏感词 ["珠峰"， "培训"， "耿老师"]
        var eInput = document.getElementsByTagName("input")[0];
        var eButton = document.getElementsByTagName("button")[0];
        var elis = document.getElementsByTagName("li");
        var eList=document.getElementById("list");
        
        var ary=["珠峰","培训","耿老师"];
        var reg=new RegExp(ary.join("|"),"g");

        eButton.onclick = function () {
            var val = eInput.value;

            val= val.replace(reg,function(){
                    //正则匹配到的内容 argumen[0]
                    return arguments[0].replace(/./g,"*");
                });
            var eNewLi = document.createElement("li");
            eNewLi.innerHTML=val;
            eList.appendChild(eNewLi);
            val="";
        }
    </script>

</body>

</html>
