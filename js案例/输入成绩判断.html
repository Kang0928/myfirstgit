<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=detvice-widh, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹框成绩</title>
</head>
<body>
    <script>
    var massage=prompt("输入成绩：");
    if(massage==100){
        alert("完美")
    }else if(massage>=90&&massage<=100){
        alert("优秀")
    }else if(massage>=80&&massage<90){
        alert("良好")
    }else if(massage<80){
        alert("不及格")
    }
    </script>
</body>
</html>
