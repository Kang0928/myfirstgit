<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=detvice-widh, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>开关灯</title>
    <style>
     #box{
        width:500px;
        height:500px;
    }
     #btn{
        background-color: white;
        width:50px;
        height:40px;
        position: fixed;
        top:100px;
        right:100px;
        left:100px;
        bottom:100px;
    }
    </style>
</head>
<body>
    <div id="box" style="background:black">
        <span id="btn">开灯</span>
    </div>
    <script>
        var bbox=document.getElementById("box");
        var obtn=document.getElementById("btn");
        obtn.onclick=function(){
            if(bbox.style.backgroundColor=="black"){
               bbox.style.backgroundColor="gray";
                obtn.innerHTML="关灯";
            }else{bbox.style.backgroundColor="black";
                obtn.innerHTML="开灯";}
        
        }
    </script>
</body>
</html>
